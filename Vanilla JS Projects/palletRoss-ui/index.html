<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <title>Pallet Ross</title>
</head>

<body>
    <main>

                    <li>Get Started</li>

                    <li>Pricing</li>

                    <li>Solution</li>

                </ul>
                <div>
                    <span class="nav-icon"><i class="bi bi-person"></i></span>
                    <span class="nav-icon"><i class="bi bi-brightness-high"></i></span>
                </div>
            </nav>
        </header>
        <section>
            <h1 class="hero__title">A place to display your <br> masterpiece.</h1>
        
                <div class="box-container">
                    <div class="card card1">
                        <img src="https://ideogram.ai/assets/progressive-image/balanced/response/K6Hyv-ceT9CfmkZVI9yQxA"
                            alt="pic">
                    </div>
                    <div class="card card2">
                        <img src="https://ideogram.ai/assets/image/lossless/response/-tI_04ekQ6-fJwaBnaskSA" alt="pic">
                    </div>
                    <div class="card card3">
                        <img src="https://ideogram.ai/assets/image/lossless/response/H_EPdAweTNKEk1t46jY9SA" alt="pic">
                    </div>
                    <div class="card card4">
                        <img src="https://ideogram.ai/assets/progressive-image/balanced/response/isCcULv1SMSZHSTTEbfPuA"
                            alt="pic">
                    </div>
                    <div class="card card5">
                        <img src="https://ideogram.ai/assets/image/lossless/response/JO8X5P0PT_WGqwyp0KGayQ" alt="pic">
                    </div>
                    <div class="card card6">
                        <img src="https://ideogram.ai/assets/image/lossless/response/3qAtdOffQpijT3WcsAA62w" alt="pic">
                    </div>
                    <div class="card card7">
                        <img src="https://ideogram.ai/assets/image/lossless/response/aCMXGL-xRT6VOnTWkDC7tA" alt="pic">
                    </div>
                </div>
            
            <p class="hero__subtitle">Artists can display their masterpieces, and buyers can discover and purchase works
                that resonate with them.</p>
            <div class="hero-cts">
                <button class="cta1">Join for $9.99/m</button>

            </div>
        </section>

</html>
