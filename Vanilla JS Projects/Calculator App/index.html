<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator App</title>
</head>

<body>
    <div class="CalculatorMainDiv">
        <section class="Output">
            <div class="text-container">
                <span id="totalValue"></span>
            </div>
        </section>
        <section class="InputBtnContainer">
            <button>DEL</button>
            <button>LOG</button>
            <button>C</button>
            <button>/</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>-</button>
            <button>RESULT</button>
            <button>0</button>
            <button>.</button>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
